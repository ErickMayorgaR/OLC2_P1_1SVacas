<body>
<div>

        <h2>Tabla de simbolos</h2>

</div>
<br><br><br><br><br><br>
<center>
    <table border="1">
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>√Åmbito</th>

        </tr>
        <tr *ngFor="let item of simbolos; let i = index">
            <th scope="row">{{i+1}}</th>

            <td>{{item.value}}</td>

            <td>{{item.columna}}</td>
          </tr>
    </table>
</center>
